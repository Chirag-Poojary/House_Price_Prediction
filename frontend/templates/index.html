<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h2>House Price Prediction</h2>

    <form method="POST">
        {% for field in [
        'CRIM','ZN','INDUS','CHAS','NOX','RM','AGE','DIS',
        'RAD','TAX','PTRATIO','B','LSTAT'] %}
            <label>{{ field }}:</label>
            <input type="text" name="{{ field }}" placeholder="{{ field }}" required><br><br>
        {% endfor %}

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Price: ${{ "%.2f"|format(prediction * 1000) }}</h3>
    {% endif %}
</body>
</html>
